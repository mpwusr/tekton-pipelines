apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone-simple
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      default: main
  workspaces:
    - name: source
  steps:
    - name: clone
      image: registry.access.redhat.com/ubi9/git:latest
      script: |
        #!/usr/bin/env bash
        set -euo pipefail
        cd $(workspaces.source.path)
        rm -rf repo
        git clone "$(params.url)" repo
        cd repo
        git checkout "$(params.revision)"
